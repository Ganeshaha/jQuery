<script>
//shows the score

    $( "#MovieScore" ).on( "mousemove", function( event ) {
        $(this)
        .next()
        .val($(this).val());
    });

    $('#MovieForm').submit(function(event){
        event.preventDefault();
        let title = $('#MovieTitle').val();
        let score = $('#MovieScore').val();

        $( "#MovieList" ).
        append(`<li>${title}, Score: ${score} </li>`).append('<button class ="MovieRemove">Remove</button>');
        $('.MovieRemove').on('click',function(event){
       
        $(this).prev().remove();
        $(this).remove();

    });

    });
